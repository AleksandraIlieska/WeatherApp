<h1 mat-dialog-title>Delete city</h1>
<div mat-dialog-content>
  Would you like to remove this city from favourites?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(true)">Yes</button> 
</div>
