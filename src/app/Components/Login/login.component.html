<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-8 mx-md-3">
                <div class="text-center">
                  <img
                    src="../../../assets/Images/weatherapp-logo.jpg"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Login to Weather App</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example11"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="form1Example11"
                      class="form-control"
                      placeholder=""
                      formControlName="email"
                      name="email"
                    />
                    <small
                      *ngIf="
                        LoginFormControlEmail.invalid &&
                        (LoginFormControlEmail.dirty ||
                          LoginFormControlEmail.touched)
                      "
                    >
                      <div *ngIf="LoginFormControlEmail.errors?.['required']">
                        Email is required.
                      </div>
                      <div *ngIf="LoginFormControlEmail.errors?.['email']">
                        Email should be valid.
                      </div>
                    </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example12"
                      >Password</label
                    >
                    <input
                      type="password"
                      placeholder=""
                      id="form1Example12"
                      class="form-control"
                      formControlName="password"
                      name="password"
                    />
                  </div>
                  <small
                    *ngIf="
                      LoginFormControlPassword.invalid &&
                      (LoginFormControlPassword.dirty ||
                        LoginFormControlPassword.touched)
                    "
                  >
                    <div *ngIf="LoginFormControlPassword.errors?.['required']">
                      Password is required.
                    </div>
                    <div *ngIf="LoginFormControlPassword.errors?.['password']">
                      Password should be valid.
                    </div>
                  </small>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <button
                      type="submit"
                      class="btn btn-outline dark login"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn create"
                      (click)="onButtonClickNavigate('/register')"
                    >
                      Register now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
