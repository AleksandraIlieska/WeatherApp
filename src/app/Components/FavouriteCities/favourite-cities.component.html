<div *ngIf="weatherData$ | async; else noCitiesFound">
    <p>Manage your favourite cities</p>
    <div class="align-items-center h-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="table-responsive table-fixed-header thead tr th">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Temperature</th>
                                    <th scope="col">Humidity</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of weatherData$ | async">
                                    <td>{{ data.name}}</td>
                                    <td>{{ data.main.temp | temperatureConvert | temperatureRound}}Â°</td>
                                    <td>{{ data.main.humidity }}</td>
                                    <td>{{ data.weather[0].description }}</td>
                                    <td (click)="DeleteCityFromFavourites(data.name)"><i
                                            class="fa fa-trash delete-icon-cursor" aria-hidden="true"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noCitiesFound>
    <p>No cities found!</p>
</ng-template>
